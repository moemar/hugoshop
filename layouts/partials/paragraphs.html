{{ $feed := getJSON (printf "%s/api/getallparagraphsbypageid" $.Site.Params.dwURL) }}
{{ range $feed }}
    {{ if eq .Type "Image" }}
        {{ partial "Paragraphs/image.html" (dict "image" . "ctx" $) }}
    {{ else if eq .Type "Text" }}
        <h1>Text</h1>
    {{ else }}
        <h1>Other ({{ .Type }})</h1>
    {{ end }}
{{ end }}
